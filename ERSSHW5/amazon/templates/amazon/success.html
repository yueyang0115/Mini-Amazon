{% extends "amazon/base.html" %}
{% block content %}
    <!-- success page, show success info -->
    {% if is_add_cart %}
        <h1>{{ info }}</h1>
        <h2 class="mt-3"><a href="{% url "shop_cart" %}">My cart</a></h2>
        <h2 class="mt-3"><a href="{% url "home" %}">Buy more</a></h2>
    {% elif is_checkout %}
        <h1>{{ info }}</h1>
    {% else %}
        <h1>Succeed!</h1>
    {% endif %}
{% endblock content %}
